{% extends 'journalentryapp/base.html' %}
{% load static %}

{% block customcss %}
  <link href="{% static 'journalentryapp/signin.css' %}" rel="stylesheet">
{% endblock customcss %}

{% block content %}
  <main class="form-signin">
    {{ error }}
    <form method="POST">{% csrf_token %}
      <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
      <label for="inputUserName" class="visually-hidden">Email address</label>
      <input type="text" id="inputUserName" class="form-control" placeholder="User Name" name="username" required autofocus>
      <label for="inputPassword" class="visually-hidden">Password</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="Password" name="password" required>
      <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
      <a href="{% url 'login' %}">ログインページへ</a>
      <p class="mt-5 mb-3 text-muted">&copy; 2017–2021</p>
    </form>
  </main>
{% endblock content %}
